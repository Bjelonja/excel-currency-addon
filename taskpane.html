<div class="container">
  <h3>Excel Currency Converter</h3>

  <label>From Currency:</label>
  <select id="fromCurrency">
    <option>EUR</option><option>USD</option><option>SEK</option>
  </select>

  <label>To Currency:</label>
  <select id="toCurrency">
    <option>USD</option><option>EUR</option><option>SEK</option>
  </select>

  <button id="convert">Convert</button>
  <button id="restore">Restore original</button>
</div>
