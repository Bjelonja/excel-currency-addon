<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Excel Currency Converter</title>
  <link rel="stylesheet" href="taskpane.css" />
</head>
<body>
  <div class="container">
    <h3>Excel Currency Converter</h3>

    <label>From Currency:</label>
    <select id="fromCurrency">
      <option>EUR</option>
      <option>USD</option>
      <option>SEK</option>
      <option>GBP</option>  <!-- UK pound added -->
    </select>

    <label>To Currency:</label>
    <select id="toCurrency">
      <option>USD</option>
      <option>EUR</option>
      <option>SEK</option>
      <option>GBP</option>  <!-- UK pound added -->
    </select>

    <button id="convert">Convert</button>
  </div>

  <!-- Office.js first -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <!-- Your logic (bump to v7 so browsers fetch the new file) -->
  <script src="taskpane.js?v=7"></script>
</body>
</html>
