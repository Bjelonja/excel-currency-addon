<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Excel Currency Converter</title>
  <link rel="stylesheet" href="taskpane.css" />
</head>
<body>
  <div class="wrapper">
    <h2 class="title">Currency Converter</h2>

    <div class="field">
      <label for="fromCurrency">From currency</label>
      <select id="fromCurrency" class="dropdown">
        <option>EUR</option><option>USD</option>
        <option>SEK</option><option>GBP</option>
      </select>
    </div>

    <div class="field">
      <label for="toCurrency">To currency</label>
      <select id="toCurrency" class="dropdown">
        <option>USD</option><option>EUR</option>
        <option>SEK</option><option>GBP</option>
      </select>
    </div>

    <button id="convert" class="btn">Convert</button>

    <p class="note">Select cells with numbers, choose currencies, then press Convert.</p>
  </div>

  <!-- Office.js first -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <!-- Your logic (v8 cache-buster) -->
  <script src="taskpane.js?v=8"></script>
</body>
</html>
