<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Excel Currency Converter</title>
  <link rel="stylesheet" href="taskpane.css" />
</head>
<body>
  <div class="wrapper">
    <h2 class="title">Currency Converter</h2>

    <div class="field">
      <label for="fromCurrency">From currency</label>
      <select id="fromCurrency" class="dropdown">
        <option>EUR</option><option>USD</option>
        <option>SEK</option><option>GBP</option>
      </select>
    </div>

    <div class="field">
      <label for="toCurrency">To currency</label>
      <select id="toCurrency" class="dropdown">
        <option>USD</option><option>EUR</option>
        <option>SEK</option><option>GBP</option>
      </select>
    </div>

    <button id="convert" class="btn">Convert</button>

    <p class="note">
      Select cells with numbers, choose currencies, then press Convert.
    </p>

    <!-- Fixed-size (60 Ã— 60 px) Maersk logo -->
    <img src="assets/maersk.png"
         alt="Maersk logo"
         width="100" height="100"
         style="display:block;margin:16px auto;" />
  </div>

  <!-- Office.js first -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <!-- Your logic (cache-buster bumped to v9) -->
  <script src="taskpane.js?v=9"></script>
</body>
</html>
